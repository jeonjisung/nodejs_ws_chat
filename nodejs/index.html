<!DOCTYPE html>
<html>

<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Chatting</title>
    <script>
        const ws = new WebSocket("ws://localhost:8100")

        function clearMessage(){
            document.getElementById("message").value = ""
        }

        function sendMessage() {
            const nickname = document.getElementById("nickname").value
            const message = document.getElementById("message").value
            const fullMessage = `[${nickname}] ${message}`

            ws.send(fullMessage)
            clearMessage()
        }

        function receiveMessage(event) {
            const chat = document.createElement("div")
            const message = document.createTextNode(event.data)
            chat.appendChild(message)

            const chatLog = document.getElementById("chat-log")
            chatLog.appendChild(chat)
        }

        ws.onmessage = receiveMessage
    </script>
</head>

<body>
    <h1>Chat</h1>
    <div>
        <input type="text" id="nickname" placeholder="닉네임" style="width: 50px" />
        <input type="text" id="message" placeholder="메시지" style="width: 200px" />
        <button onClick="sendMessage()">전송</button>
    </div>
    <div id="chat-log"></div>

</body>

</html>
